<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Health Data Display</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html" class="active">Home</a>
            <a id="detail-link" href="detailHealth.html">Graph</a>
        </div>
    </div>
    <div class="container">
        <h1>Health Monitoring Dashboard</h1>
        <div id="heart-rate" class="data-block">
            <h2>Heart Rate</h2>
            <p>Loading...</p>
        </div>
        <div id="oxygen-saturation" class="data-block">
            <h2>Oxygen Saturation</h2>
            <p>Loading...</p>
        </div>
        <div id="accelerometer-data" class="data-block">
            <h2>Accelerometer Data</h2>
            <p>Ax: <span id="ax">Loading...</span></p>
            <p>Ay: <span id="ay">Loading...</span></p>
            <p>Az: <span id="az">Loading...</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
